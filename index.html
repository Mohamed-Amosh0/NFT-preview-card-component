<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
        padding-bottom: 1rem;
      }
      .attribution a {
        font-weight: bold;
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="nft-card">
          <div class="nft-image">
            <img src="images/image-equilibrium.jpg" alt="Image Equilibrium" />
            <div class="overlay">
              <img src="images/icon-view.svg" alt="View Icon" />
            </div>
          </div>
          <div class="nft-content">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft-details">
              <p>
                <img src="images/icon-ethereum.svg" alt="Icon Ethereum" />
                <span>0.041 ETH</span>
              </p>
              <p>
                <img src="images/icon-clock.svg" alt="Icon Clock" />
                <span>3 days left</span>
              </p>
            </div>
            <div class="line"></div>
            <div class="nft-author">
              <img src="images/image-avatar.png" alt="Avatar" />
              <p>Creation of <span>Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.linkedin.com/in/mohamed-amoush-85a75734a/"
        target="_blank"
        >Mohamed Amosh</a
      >.
    </div>
  </body>
</html>
